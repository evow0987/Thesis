<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Products</h2>

    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Product sample 1</td>
                <td>Wrapping Material</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Product sample 2</td>
                <td>Wrapping Material</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Product sample 3</td>
                <td>Wrapping Material</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
